<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple Blog Dashboard</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<h1>Simple Blog Dashboard</h1>
		</header>

		<main>
			<div class="dashboard-container">
				<div class="dashboard-panel forms-panel">
					<div class="form-container">
						<h2>Create New Post</h2>
						<form id="create-post-form">
							<div class="form-group">
								<label for="new-title">Title:</label>
								<input type="text" id="new-title" required />
							</div>
							<div class="form-group">
								<label for="new-body">Content:</label>
								<textarea id="new-body" required></textarea>
							</div>
							<div class="form-group">
								<label for="new-userId">User ID:</label>
								<input type="number" id="new-userId" min="1" max="10" required />
							</div>
							<button type="submit" class="btn btn-primary">Create Post</button>
						</form>
					</div>

					<div class="form-container">
						<h2>Update Post</h2>
						<form id="update-post-form">
							<div class="form-group">
								<label for="update-id">Post ID:</label>
								<input type="number" id="update-id" min="1" readonly />
							</div>
							<div class="form-group">
								<label for="update-title">Title:</label>
								<input type="text" id="update-title" required />
							</div>
							<div class="form-group">
								<label for="update-body">Content:</label>
								<textarea id="update-body" required></textarea>
							</div>
							<input type="hidden" id="update-userId" />
							<button type="submit" class="btn btn-warning">Update Post</button>
						</form>
					</div>
				</div>

				<div class="dashboard-panel content-panel">
					<div class="posts-container">
						<h2>Blog Posts</h2>
						<div id="notification" class="notification"></div>
						<div id="posts-list" class="posts-list">
							<div class="loading">Loading posts...</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<div id="user-modal" class="modal">
			<div class="modal-content">
				<span class="close-modal">&times;</span>
				<h2>User Details</h2>
				<div id="modal-user-details"></div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
